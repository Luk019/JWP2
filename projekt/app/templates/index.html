{% extends 'base.html' %}

{% block content %}
    <h1>Posts</h1>
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <a href="{{ url_for('main.post', post_id=post.id) }}">Comments</a>
            <div>
                <a href="{{ url_for('main.like_action', post_id=post.id, action='upvote') }}">👍</a>
                <a href="{{ url_for('main.like_action', post_id=post.id, action='downvote') }}">👎</a>
            </div>
        </div>
    {% endfor %}
{% endblock %}
